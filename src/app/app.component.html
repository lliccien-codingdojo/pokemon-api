<form [formGroup]="formPokemon" (ngSubmit)="pokemonSubmit()">
  <label for="favorite">Favorito: </label>
  <input type="text" name="favorite" formControlName="favorite">
  <button>Search</button>
</form>

<section *ngIf="show">
  <article>
    <h1>{{ pokemon.name }}</h1>

    <ul>
      <li *ngFor="let item of pokemon.abilities">{{ item.ability.name }} </li>
    </ul>

  </article>
</section>
